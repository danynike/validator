<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Motor de Validacion</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2" cellpadding="5">
				<h:inputFile id="file" value="#{validation.file}"
			      validator="#{validation.validateFile}"/>
			  <h:commandButton value="Upload"
			      action="#{validation.upload}">
			    <f:ajax execute="file" render="@all"/>
			  </h:commandButton>
			  <h:inputTextarea row = "30" col = "30" value="#{validation.fileContent}" readonly="true"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
